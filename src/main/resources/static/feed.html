<!DOCTYPE html>
<html lang="en" ng-app="polytoDo">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PolytoDo - feed</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-cookies.js"></script>

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="app/index.js"></script>
    <script src="app/controllers/taskCtrl.js"></script>
    <script src="app/factory/taskFactory.js"></script>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/build.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script-->

    <!--link rel="manifest" href="/site.webmanifest"-->
    <!--link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"-->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">PolyToDo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header - set the background image for the header in the line below -->
<header class="py-5 bg-image-full" style="background-image: url('https://zupimages.net/up/19/22/mwzr.jpg'); align-self: center;">
    <img class="img-fluid d-block mx-auto" src="assets/images/poly.png" alt="">
</header>

<!-- Content section -->
<section class="py-5" ng-controller="taskCtrl" ng-init="getLoggedUser()">
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-10">
                    <h4 ng-model="user"> Welcome {{user}} !</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body" ng-init="refreshSet()">
        <h2>Your todo list</h2>
        <ul class="list-unstyled">
            <li class="item" ng-repeat="task in tasks">
                <div class="row">
                    <div class="col-2">
                        <input type="checkbox" id="check" class="left" id="done"  ng-model='task.done' ng-change="doneTask(task)">
                    </div>
                    <div class="col-6">
                        <input type="text" ng-disabled="task.done" ng-model="task.content" class="font-weight-bold form-control-plaintext doneis{{task.done}}">
                    </div>
                    <div class="col-2">
                        <button class="btn fas fa-pencil-alt pencil right" ng-hide="task.done" ng-click="editTask(task)">save changes</button>
                    </div>
                    <div class="col-2">
                        <button class="btn fas fa-trash-alt trash right" ng-click="deleteTask(task.id)">delete</button>
                    </div>

                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form ng-submit="addTask(nameTask)">
            <div class="row">
                <div class="col-10">
                    <input class="form-control" placeholder="add task" ng-model="nameTask" type="text">
                </div>
                <div class="col-2">
                    <button class="btn btn fas fa-plus btn-rd btn-yellow right" type="submit"></button>
                </div>
            </div>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">
        <span id="copyright">
        &copy;
        <script>
            document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
        </script> - Bastien Roure & Ghofrane Guizani
    </span></p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</body>

</html>
